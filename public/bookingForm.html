<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Booking Form</title>
</head>

<body>
    <h1>Create Booking</h1>
    <form id="bookingForm">
        <div>
            <label for="lrNo">LR No.:</label>
            <input type="text" id="lrNo" name="lrNo" required />
        </div>
        <div>
            <label for="date">Booking Date:</label>
            <input type="date" id="date" name="date" required />
        </div>
        <div>
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required />
        </div>
        <div>
            <label for="to">To:</label>
            <input type="text" id="to" name="to" required />
        </div>
        <div>
            <label for="consignor">Consignor:</label>
            <input type="text" id="consignor" name="consignor" required />
        </div>
        <div>
            <label for="mode">Mode of Transport:</label>
            <select id="mode" name="mode" required>
                <option value="By Air">By Air</option>
                <!-- aage when ready add more modes -->
            </select>
        </div>
        <div>
            <label for="chargedWeight">Charged Weight (kg):</label>
            <input type="number" id="chargedWeight" name="chargedWeight" required />
        </div>
        <div>
            <label for="ratePerKg">Rate per kg:</label>
            <input type="number" id="ratePerKg" name="ratePerKg" required />
        </div>
        <div>
            <label for="collection">Collection (₹):</label>
            <input type="number" id="collection" name="collection" required />
        </div>
        <div>
            <label for="delivery">Delivery (₹):</label>
            <input type="number" id="delivery" name="delivery" required />
        </div>
        <button type="submit">Submit Booking</button>
    </form>

    <script src="formScript.js"></script>
</body>

</html>
