<form id="bookingForm">
    <label for="LR">LR No. :</label>
    <input type="number" id="LR" name="LR" min="1" required />
    <span id="LR error" class="error"></span>

    <label for="mode">Mode of Transport:</label>
    <select id="mode" name="mode" required>
        <option value="">Select mode</option>
        <option value="Road">By Road</option>
        <option value="Air">By Air</option>
        <option value="FTL">FTL</option>
        <option value="PTL">PTL</option>
    </select>
    <span id="modeError" class="error"></span>

    <label for="date">Booking Date:</label>
    <input type="date" id="date" name="date" required />
    <span id="dateError" class="error"></span>

    <label for="amount">Amount (â‚¹):</label>
    <input type="number" id="amount" name="amount" min="1" required />
    <span id="amountError" class="error"></span>

    <button type="submit">Submit Booking</button>
</form>
